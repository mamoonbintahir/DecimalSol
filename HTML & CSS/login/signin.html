<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI';
        background-color: #f96d6f;
        
        background-image: url('bg-intro-desktop.png');
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    .form-container input.error {
      border: 2px solid red;
      background-color: #ffe5e5;
    }

    .form-container .error-message {
      color: red;
      font-size: 0.85em;
      margin-bottom: 10px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #38d9a9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    .form-container .bottom-text {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
    }

    .form-container .bottom-text a {
      color: #f25f5c;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login Page</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username">
      <div id="usernameError" class="error-message"></div>

      <input type="password" id="password" placeholder="Password">
      <div id="passwordError" class="error-message"></div>

      
      <button submit="signIn()">Sign in</button>
    </form>
    <div class="bottom-text">
      don't have an account? <a href="signup.html">Sign up </a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let valid = true;

      const username = document.getElementById("username");
      const password = document.getElementById("password");

      const usernameError = document.getElementById("usernameError");
      const passwordError = document.getElementById("passwordError");

      if (!username.value.trim()) {
        usernameError.textContent = "Username is required.";
        username.classList.add("error");
        valid = false;
      } 
      else {
        usernameError.textContent = "";
      }

      if (!password.value.trim()) {
        passwordError.textContent = "Password is required.";
        password.classList.add("error");
        valid = false;
      } 
      else {
        passwordError.textContent = "";
      }


      function signIn() {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
      
        let stored = localStorage.getItem("sudo");
        if (!stored)
          return;
      
        let users = stored.split("  |  ");
      
        for (let i = 0; i < users.length; i++) {
          let user = users[i].split(",");
          if (user[2] === email && user[3] === password) {
            alert("Sign in successful");
            return;
          }
        }
      
      }

      if (valid) {
        signIn();
      }
    });
  </script>
</body>
</html>
